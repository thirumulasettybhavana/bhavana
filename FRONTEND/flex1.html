<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
<STYLE>
        .parent{
         height:300px;
         width: 300px;
         border: 5px solid ;
         border-radius: 10px;
        }

.child-1{
         border: 20px;
         display: flex;
         flex-direction: row;
         flex-wrap: wrap;
         align-content: space-around;
         border-radius: 30px;
         justify-content: space-around;
}




</STYLE>






</head>
<body>
    <div class="child-1">A</div>
    <div class="child-2"><B></div>
    <div class="child-3">C</div>
    <div class="child-4">D</div>
    <div class="child-5">E</div>

    

</body>
</html>
